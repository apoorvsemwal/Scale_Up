<!DOCTYPE html>

<head>
    <title>Apoorv Semwal</title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style type="text/css">
		html,
		body {
		  height:100%
		}
    </style>
</head>

<body class="body" style="background-color:#f6f6f6">
<div class="container-fluid" style="min-height:95%; ">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <center>
                <img alt="face" class="responsive-img" src="{% static 'img/Apoorv.JPG' %}"

            </center>
        </div>
        <div class="col-sm-10">
            <br>
            <center>

    <div class="row">

            <br>
            <br>
            <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-pills-blog-tab" data-toggle="pill" href="#v-pills-blog" role="tab"
                   aria-controls="v-pills-blog" aria-selected="false">Blog</a>

            </div>

</div>
